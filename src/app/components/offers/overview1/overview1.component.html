<div class="overview-one">
  <h4>List of all offers:</h4>
  <div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Selling Date</th>
      <th scope="col">Status</th>
      <th scope="col">Number of Bids</th>
      <th scope="col">Value Highest Bid</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let offer of offers">
      <tr>
        <td>{{offer.title}}</td>
        <td>{{parseDate(offer.sellDate)}}</td>
        <td>{{offer.auctionStatus}}</td>
        <td>{{offer.numberOfBids}}</td>
        <td>{{offer.valueHighestBid}}</td>
    </ng-container>
    </tbody>
  </table>
  </div>
  <button class="btn btn-success addOffer float-right" (click)="addRandomOffer()">Add Offer</button>
</div>
